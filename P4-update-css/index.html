<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ** CUSTOM CSS ** -->
    <link rel="stylesheet" href="./style.css" />

    <title>Update Css</title>
  </head>
  <body>
    <div>
      <h1>
        Update Css Variables With
        <span class="js">JS</span>
      </h1>
    </div>
    <div class="control">
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" min="0" max="100" data-sizing="px" />

      <label for="blur">Blur</label>
      <input type="range" name="blur" min="0" max="20" data-sizing="px" />

      <label for="base">Color Palet</label>
      <input type="color" value="#ffc600" name="base" />
    </div>

    <img src="./img.jpg" class="image" alt="image" />

    <!-- **JAVASCRÄ°PT** -->
    <script src="./script.js"></script>
  </body>
</html>
