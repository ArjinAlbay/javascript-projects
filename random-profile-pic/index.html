<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>RANDOM USER GENERATOR</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col d-flex h-100 align-items-center justify-content-center mt-3 mb-5"
        >
            <div class="display-5">RANDOM USER GENERATOR</div>
        </div>

        <div class="row">
          <div class="col d-flex align-items-center justify-content-center ">
              <div class="card" style="width: 18rem">
                <div id="pictures"> </div>
                
                <div class="card-body">
                  <p class="card-text" id="messages"></p>
                  <button id="button" class="btn btn-primary">
                    Get Random Picture For Me
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="results">
      <div id="cat_result" class="result">
        <p>Random Cat Placeholder</p>
      </div>
      <div id="dog_result" class="result">
        <p>Random Dog Placeholder</p>
      </div>
    </div>
    
    <div class="buttons">
      <button id="cat_btn">Get Cat</button>
      <button id="dog_btn">Get Dog</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
